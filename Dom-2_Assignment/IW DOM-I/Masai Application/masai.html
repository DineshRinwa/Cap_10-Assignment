<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button>Apply</button>
</body>
</html>
<script>
// select tag
let btn = document.querySelector("button");
btn.addEventListener("click", function(){
    
    let myInput = document.querySelector("#name");
    let myGender = document.querySelector("#gender");
    let head2 = document.querySelector("#display");
    head2.style.fontFamily = "Monospace";
    head2.style.fontSize = "2rem";
    head2.textContent = `Name: ${myInput.value} AND  Gender: ${myGender.value}`;
})
</script>
