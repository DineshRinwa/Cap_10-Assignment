<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        h1{
            font-family: monospace;
            font-size: 2.5rem;
        }

        h2{
            font-family: monospace;
            font-size: 2.1rem;
        }

        label,input, button{
            font-family: monospace;
            font-size: 1.5rem;
            font-weight: 600;
        }
    </style>
   
</head>
<body>
    <h1>Check Your BMI</h1>
    <br>
    <label for="numberWet">Put Your Weight here(KG):</label>
    <input type="number" id="numberWet" placeholder="Enter Your Weight">
    <br>
    <br>
    <label for="numberHet">Put Your Height here(CM):</label>
    <input type="number" id="numberHet" placeholder="Enter Your Height">
    <br>
    <br>
    <button>Calculator BMI</button>
    <script src="bmiCalculator.js"></script>
</body>
</html>
