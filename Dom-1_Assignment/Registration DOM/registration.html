<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
			// Show filled name inside h1
            let mydName = document.getElementById("dName");
            let myName = document.getElementById("name");

              mydName.innerText = myName.value;
		}

		function showGender() {
			// Show the selected gender inside h2
			let mydGender = document.getElementById("dGender");
			let myGender = document.getElementById("gender");

			mydGender.innerText = myGender.value;
		}

		function showEmail() {
			// Show the filled email inside h3
			let mydEmail = document.getElementById("dEmail");
			let myEmail = document.getElementById("email");

			mydEmail.innerText = myEmail.value;
		}

		function showMobile() {
			// Show the filled mobile inside h4
			let mydMobile = document.getElementById("dMobile");
			let myMobile = document.getElementById("mobile");

			mydMobile.innerText = myMobile.value;
		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
            let myName = document.getElementById("name");
			let myGender = document.getElementById("gender");
			let myEmail = document.getElementById("email");
			let myMobile = document.getElementById("mobile");
			myName.value = "";
			myGender.value = "";
			myEmail.value = "";
			myMobile.value = "";
		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
			let mydName = document.getElementById("dName");
			let mydGender = document.getElementById("dGender");
			let mydEmail = document.getElementById("dEmail");
			let mydMobile = document.getElementById("dMobile");
			mydName.innerText = "";
			mydGender.innerText = "";
			mydEmail.innerText = "";
			mydMobile.innerText = "";
		}
	</script>
</body>
</html>
